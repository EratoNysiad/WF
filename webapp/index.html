        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[42.68204063754999,-28.061113206552225],[64.35527945082397,64.04036226347903]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_CartoDbDarkMatter_0');
        map.getPane('pane_CartoDbDarkMatter_0').style.zIndex = 400;
        var layer_CartoDbDarkMatter_0 = L.tileLayer('http://basemaps.cartocdn.com/spotify_dark/{z}/{x}/{y}.png', {
            pane: 'pane_CartoDbDarkMatter_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_CartoDbDarkMatter_0;
        map.addLayer(layer_CartoDbDarkMatter_0);
        function pop_Route_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Name</strong><br />' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Type'] !== null ? autolinker.link(feature.properties['Type'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Transport'] !== null ? autolinker.link(feature.properties['Transport'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Route_1_0() {
            return {
                pane: 'pane_Route_1',
                opacity: 1,
                color: 'rgba(243,200,3,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_Route_1');
        map.getPane('pane_Route_1').style.zIndex = 401;
        map.getPane('pane_Route_1').style['mix-blend-mode'] = 'normal';
        var layer_Route_1 = new L.geoJson(json_Route_1, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Route_1',
            layerName: 'layer_Route_1',
            pane: 'pane_Route_1',
            style: style_Route_1_0,
        });
        bounds_group.addLayer(layer_Route_1);
        map.addLayer(layer_Route_1);
		
        map.createPane('pane_Route_2');
        map.getPane('pane_Route_2').style.zIndex = 401;
